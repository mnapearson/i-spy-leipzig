<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>ispylogo.JPG" />
    <title>I Spy Leipzig</title>
    <script
      type="text/javascript"
      async
      src="//l.getsitecontrol.com/y79vzlm4.js"
    ></script>
  </head>
  <body>
    <div id="google_translate_element"></div>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script
    src="https://kit.fontawesome.com/5dad897448.js"
    crossorigin="anonymous"
  ></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <noscript>
      <strong
        >We're sorry but I Spy Leipzig doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
